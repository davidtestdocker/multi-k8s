apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: asia-east1-docker.pkg.dev/k8stest-478013/multik8s-repo/multi-client-gh
          ports:
            - containerPort: 3000
